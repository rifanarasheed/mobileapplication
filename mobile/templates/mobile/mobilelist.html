<!DOCTYPE html>
{% extends 'mobile/base.html' %}

{% block body_block %}
<h1>PRODUCTS</h1>
<div class="row">
    {%for mobile in mobiles%}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{{mobile.img.url}}" height="200px" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{mobile.model_name}}</h5>
                <p class="card-text">{{mobile.price}}</p>
                <table>
                    <tr>
                        <td><a href="{%url 'mobiledetail' mobile.id%}" class="btn btn-primary">Buy Now</a></td>
                        <td><a href="{% url 'mobiledelete' mobile.id %}">Delete</a></td>
                        <td><a href="{% url 'mobileedit' mobile.id %}">Edit</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
